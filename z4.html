<script>
document.write("<h2>1) Kiedy powstał JavaScript?</h2>");
document.write("JavaScript został stworzony w 1995 roku przez Brendana Eicha w firmie Netscape (maj 1995).<br><br>");

document.write("<h2>2) Dlaczego jest to język skryptowy?</h2>");
document.write("Bo kod JS nie jest kompilowany do pliku .exe, tylko interpretowany na bieżąco przez przeglądarkę lub środowisko.<br><br>");

document.write("<h2>3) Gdzie jest wykonywany JS (klient lub serwer)?</h2>");
document.write("Może być wykonywany zarówno po stronie klienta (przeglądarka), jak i po stronie serwera.<br><br>");

document.write("<h2>4) Dlaczego JS to bezpieczne narzędzie?</h2>");
document.write("Bo działa w sandboxie przeglądarki, czyli nie ma bezpośredniego dostępu do plików na komputerze użytkownika.<br><br>");

document.write("<h2>5) Czy jest to język obiektowy, jeśli tak to dlaczego?</h2>");
document.write("Tak, bo w JS wszystko jest obiektem – od tablic po funkcje. Możesz tworzyć własne obiekty, klasy i używać dziedziczenia.<br><br>");

document.write("<h2>6) Wymień zalety JS:</h2>");
document.write("Zaleta 1: Działa na każdej przeglądarce, bez instalowania dodatkowych rzeczy.<br>");
document.write("Zaleta 2: Pozwala dynamicznie zmieniać wygląd i działanie stron internetowych.<br>");
document.write("Zaleta 3: Ma masę frameworków i bibliotek (np. React, Angular, Vue).<br><br>");

document.write("<h2>7) Framework to:</h2>");
document.write("Gotowy zestaw narzędzi, bibliotek i struktur, które ułatwiają tworzenie aplikacji – np. React, Angular, Vue.<br><br>");

document.write("<h2>8) Do aplikacji mobilnych można użyć Framework?</h2>");
document.write("Tak, np. React Native albo Ionic pozwalają pisać aplikacje mobilne w JS.<br><br>");

document.write("<h2>9) Aplikacje responsywne to:</h2>");
document.write("Takie, które dostosowują się do rozdzielczości i urządzenia (np. komputer, tablet, telefon).<br><br>");

document.write("<h2>10)Przepisz linie kody pod nimi wytłumaczenie jak działa ten fragment kodu </h2>");
document.write("&lsaquo;input type='button' name='przycisk' value='Nowa Strona' onclick=\"WinOpen(' ')\"&rsaquo;<br>");
document.write("Wyjaśnienie: Tworzy przycisk na stronie. Po kliknięciu odpala funkcję WinOpen(' '), która ma otworzyć nową stronę/okno.<br><br>");

document.write("<h2>11)Przepisz linie kody pod nimi wytłumaczenie jak działa ta ten fragment kodu</h2>");
document.write("window.open(\"obraz.html\",\"okienko\",\"toolbar=no,directories=no,menubar=no,height=280,width=160,top=200,left=200\");<br>");
document.write("Wyjaśnienie: Otwiera nowe okno przeglądarki z plikiem obraz.html o podanych ustawieniach.<br>");
document.write("toolbar=no → ukrywa pasek narzędzi.<br>");
document.write("directories=no → ukrywa przyciski katalogów (historyczne).<br>");
document.write("menubar=no → ukrywa menu w oknie.<br>");
document.write("height=280 → ustawia wysokość okna na 280 pikseli.<br>");
document.write("width=160 → ustawia szerokość okna na 160 pikseli.<br>");
document.write("top=200 → ustawia pozycję okna 200px od górnej krawędzi ekranu.<br>");
document.write("left=200 → ustawia pozycję okna 200px od lewej krawędzi ekranu.<br><br>");

document.write("<h2>12) Opisz następującą instrukcję window.close()</h2>");
document.write("Zamyka bieżące okno przeglądarki (najczęściej to, które zostało otwarte przez window.open).<br><br>");
</script>
